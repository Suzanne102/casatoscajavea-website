<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASA TOSCA JAVEA</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/53ce13aac7.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="images/french-flag.png" alt="logo" class="nav-logo" />
          <img src="images/english-flag.png" alt="logo" class="nav-logo" />
          <button class="btn toggle-btn">Visit us <i class="fas fa-bars"></i></button>
        </div>
        <ul class="nav-links">
          <li><button class="link-btn">Our Apartments</button></li>
          <button class="btn link-btn">Calendar</button>
          <button class="btn link-btn">Location</button>
          <li><button class="link-btn">Reviews</button></li>
          <li><button class="signin-btn">Contact us</button></li>
        </ul>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>CASA TOSCA<br />JAVEA</h1>
          <p>
            Welcome to Casa Tosca, your enchanting refuge nestled in the lively heart of historic Javea. A 200  year old restaured house with 4 apartments and 1 ensuite room.
          </p>
          <button class="btn">Book now</button>
        </article>
        <article class="hero-images">
          <img src="./images/phonec.jpg" class="phone-img" alt="phone image"/>
        </article>
      </div>
    </section>
    <!-- side bar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">Casa Tosca <i class="fas fa-times"></i></button>
        <div class="sidebar-links"></div>
      </aside>
    </div>
    <aside class="submenu"></aside>
    <script type="module" src="app.js"></script>
  </body>
</html>
